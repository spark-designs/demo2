            // Router function to handle URL hash changes
            function handleRouting() {
                const houseId = window.location.hash.substring(1); // Remove the '#'
                if (houseId) {
                    renderDetailPage(houseId);
                } else {
                    renderHomePage();
                }
            }

            // Initialize AOS once when the page first loads
            AOS.init({
                duration: 800,
                once: true,
            });

            // Mobile Menu Toggle
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const mobileMenu = document.getElementById('mobile-menu');

            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });

            document.querySelectorAll('#mobile-menu a').forEach(link => {
                link.addEventListener('click', () => mobileMenu.classList.add('hidden'));
            });

            // Navigation Bar Style on Scroll
            const navbar = document.getElementById('navbar');
            window.onscroll = () => {
                if (window.scrollY > 50) {
                    navbar.classList.add('nav-scrolled');
                } else {
                    navbar.classList.remove('nav-scrolled');
                }
            };

            // Set current year in footer
            document.getElementById('year').textContent = new Date().getFullYear();

            // Initial route handling on page load
            document.addEventListener('DOMContentLoaded', handleRouting);
            // Listen for hash changes (e.g., back/forward button)
            window.addEventListener('hashchange', handleRouting);
